<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/loguear.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-...TuCódigoDeIntegridad..." crossorigin="anonymous" />

</head>

<body>

	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form th:action="@{/login}" name="form1" method="post" autocomplete="off" class="login">
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" name="username" required="required" class="login__input"
							placeholder="Ingrese usuario">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" name="password" required="required"
							placeholder="Contraseña">
					</div>
					<button class="button login__submit">
						<span class="button__text" type="submit">Ingresar</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>


					<div id="myAlert" th:if="${param.error}" class="alert alert-danger fade show" role="alert">
						Usuario o Contraseña invalido!
					</div>
					<div th:if="${param.logout}" class="Exit alert alert-success" role="alert">
						Usted se ha desconectado!
					</div>

					<script>
						// Alert Login
						document.addEventListener("DOMContentLoaded", function () {
							var exitAlert = document.querySelector('.Exit');
							var myAlert = document.getElementById("myAlert");

							setTimeout(function () {
								exitAlert.style.display = "none";
							}, 3000);

							setTimeout(function () {
								myAlert.classList.remove("show");
							}, 3000);
						});
					</script>

				</form>

				<div class="social-login">
					<h3>JZG Abogados</h3>

				</div>
			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>
		</div>
	</div>

</body>

</html>
