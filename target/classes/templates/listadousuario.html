<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Usuarios</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/js/select.dataTables.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <header th:replace="layout/layout :: header"></header>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper p-0">
      <!-- partial:partials/_settings-panel.html -->
      <!-- partial -->
      <div class="main-panel" style="width:100%">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="row">
                
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
          <a th:href="@{/agregarUsuario}" class="btn btn-dark"><i
            class="mdi mdi-file-plus-outline mr-1"></i> Nuevo</a>          
          </div>
          <br>
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <p class="card-title py-3" style="font-size:20px;font-weight: 100; color:#737F8B;">
										Usuarios del Sistema</p>
                  <div class="row">
                    <div class="col-12">
                      <div class="table-responsive">
                        <table id="example" class="display table table-bordered table-striped" style="width:100%; text-align:center;">
                          <thead>
                            <tr class="thead-dark">
                              <th>Codigo de Usuario</th>
                              <th>Nombre de Usuario</th>
                              <th>Rol de Usuario</th>
                              <th>Editar</th>
                              <th>Eliminar</th>
                            </tr>
                          </thead>
                          <tbody>
							<tr th:each="usuario:${listaUsuarios}">
							<td th:text="${usuario.iduser}"></td>
							<td th:text="${usuario.username}"></td>
							<td th:text="${usuario.rol}"></td>
              <td style="text-align: center">
                <a class="p-0" th:href="@{/eliminarUsuario/}+${usuario.iduser}"> <i
                    class="mdi mdi-square-edit-outline"
                    style="font-size:20px;color:#000000;"></i>
                </a></td>
              <td style="text-align:center">
                <a class="p-0"
                  th:href="@{/eliminarUsuario/}+${usuario.iduser}"><i
                    class="mdi mdi-trash-can-outline"
                    style="font-size:20px;color: #000000"></i></a>
              </td>

							</tr>
						</tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                
            </div>
          </div>
          
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2023. Todos los derechos reservados.</span>
          </div>
          
        </footer> 
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>   
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="/vendors/chart.js/Chart.min.js"></script>
  <script src="/vendors/datatables.net/jquery.dataTables.js"></script>
  <script src="/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
  <script src="/js/dataTables.select.min.js"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/js/off-canvas.js"></script>
  <script src="/js/hoverable-collapse.js"></script>
  <script src="/js/template.js"></script>
  <script src="/js/settings.js"></script>
  <script src="/js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="/js/dashboard.js"></script>
  <script src="/js/Chart.roundedBarCharts.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
